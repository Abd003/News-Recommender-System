{% extends 'base.html' %}

{% block content %}
<h2>News</h2>

<div class="container py-3">
    	<hr>
    	<br>
        	<div class="row">
          {% for News_Post in object_list %}

        		<div class="col-sm-12 col-md-6 col-lg-3 pb-4 ">
        			<div class="card h-50" style="border:none">
                  <img src="" class="card-img-top" alt="">
        			  	<div class="card-body">
        					<h5 class="card-title text-truncate">{{News_Post.title}}</h5>
        				  	<p class="card-text text-muted " style="font-size:12px"><a href="{% url 'category' News_Post.category %}">{{News_Post.category}}</a></p>
                    <p class="card-text text-truncate">{{News_Post.News_content}}</p>
                    <a href="{% url 'article_detail' News_Post.pk %}" class="btn btn-primary">Detail</a>
        			  	</div>
        			</div>
    		    </div>
          {% endfor %}

    	</div>

</div>


{% endblock %}
